<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Gotta Catcha!</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <section>
      <div class="logotipo">
        <img class="logo" src="./pokemon.png" alt="Logo do Pokemon" />
      </div>
      <nav class="navBar">
        <button>
          <a href="http://">Pagina inicial</a>
        </button>
        <button>
          <a href="http://">Pokedex</a>
        </button>
      </nav>
    </section>
    <section> Filtrar
      <label>Grass
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Grass">
      </label>
      <label>Poison
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Poison">
      </label>
      <label>Fire
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Fire">
      </label>
      <label>Flying
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Flying">
      </label>
      <label>Water
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Water">
      </label>
      <label>Bug
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Bug">
      </label> 
      <label>Electric
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Electric">
      </label>
      <label>Ground
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Ground">
      </label>
      <label>Fighting
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Fighting">
      </label>
      <label>Psychic
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Psychic">
      </label>
      <label>Rock
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Rock">
      </label>
      <label>Ice
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Ice">
      </label>
      <label>Ghost
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Ghost">
      </label>
      <label>Dragon
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Dragon">
      </label>
      <label>Normal
        <input type="radio" name="tipos" class="filtrar-escolha-tipo" value="Normal">
      </label>
      <input type="button" value="Limpar filtro" id="botao-limpar" class="botao-limpar-filro">

      <section>
        <label><input type="text" name="buscar" id="campo-busca" placeholder="Digite o nome do Pokemon">Buscar</label>
      </section>

      <section>Ordem
        <label>Crescente
          <input type="radio" name="Crescente" class="campo-ordenacao" value="Crescente">
        </label>
        <label>Decrescente
          <input type="radio" name="Decrescente" class="campo-ordenacao" value="Decrescente">
        </label>
        <input type="button" value="Limpar Ordem" class="limpar-ordem" id="limpar-ordem-pokemon">
      </section>
  </header>
  <main id="pokemons" class="pokedex">
    <ul id="lista-pokemon" class="lista-pokedex"></ul>
  </main>
  <footer class="rodape">
    By Carolina Moscheta & Nathalia Bitener
  </footer>
  <script src="main.js" type="module"></script>
</body>

</html>
